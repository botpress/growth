name: Prettier Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get changed files
        id: changed_files
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # Get all changed files that match Prettier patterns
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR "$BASE_SHA" "$HEAD_SHA" | grep -E '\.(js|mjs|cjs|jsx|ts|mts|cts|tsx|json|yaml|yml|md)$' | grep -v '^node_modules/' | grep -v '/node_modules/' | grep -v '/dist/' | grep -v '^dist/' | grep -v '/bp_modules/' | grep -v '^bp_modules/' | grep -v '\.min\.js$' | grep -v '\.bundle\.js$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "No files matching Prettier patterns were changed"
          else
            # Convert newlines to spaces for prettier command
            FILES_STR=$(echo "$CHANGED_FILES" | tr '\n' ' ')
            echo "files=$FILES_STR" >> $GITHUB_OUTPUT
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "$CHANGED_FILES"
          fi

      - name: Check Prettier formatting
        if: steps.changed_files.outputs.has_files == 'true'
        run: |
          CHANGED_FILES="${{ steps.changed_files.outputs.files }}"
          echo "Checking formatting for: $CHANGED_FILES"

          if ! npx prettier --check $CHANGED_FILES; then
            echo "::error::Some of your changed files are not properly formatted with Prettier"
            echo "To fix formatting issues, run: pnpm fix:format"
            echo "Or format specific files: pnpm prettier --write $CHANGED_FILES"
            exit 1
          else
            echo "All changed files are properly formatted with Prettier âœ“"
          fi
